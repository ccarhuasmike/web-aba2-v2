<div class="card grid grid-flow-row-dense sm:grid-cols-1 md:grid-cols-3 gap-4">
    <div class="md:col-span-3 flex items-start justify-between flex-wrap gap-2">
        <div class="flex items-center gap-2">
            <i class="pi pi-user-edit text-2xl"></i>
            <span class="text-xl font-semibold">Editar Informacion Solicitud</span>
        </div>
    </div>

    <div class="md:col-span-1">
        <span class="font-bold">Nombre completo:&nbsp;</span>
        <span class="secondary-text">{{data.primerNombre}} {{data.segundoNombre}} {{data.apellidoPaterno}}
            {{data.apellidoMaterno}}</span>
    </div>
    <div class="md:col-span-1">
        <span class="font-bold">Tipo y numero documento:&nbsp;</span>
        <span class="secondary-text">{{data.tipoDoc}} / {{data.numeroDoc}}</span>
    </div>
    <div class="md:col-span-1">
        <span class="font-bold">Fecha ingreso solicitud:&nbsp;</span>
        <span class="secondary-text">{{data.fechaHoraRegistro | date:'dd-MM-yyyy HH:mm:ss'}}</span>
    </div>

    <p-divider class="md:col-span-3"></p-divider>

    <form class="md:col-span-3" [formGroup]="formEditar" novalidate>
        <div class="grid grid-flow-row-dense sm:grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Primer nombre</label>
                <input type="text" formControlName="primerNombre" autocomplete="off" pInputText name="primerNombre">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Segundo nombre</label>
                <input type="text" formControlName="segundoNombre" autocomplete="off" pInputText name="segundoNombre">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Apellido paterno</label>
                <input type="text" formControlName="apellidoPaterno" autocomplete="off" pInputText
                    name="apellidoPaterno">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Apellido materno</label>
                <input type="text" formControlName="apellidoMaterno" autocomplete="off" pInputText
                    name="apellidoMaterno">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Celular</label>
                <input type="text" formControlName="celular" autocomplete="off" pInputText name="celular"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Correo</label>
                <input type="text" formControlName="email" autocomplete="off" pInputText name="email">
            </div>
            <div class="md:col-span-1">
                <label class="block mb-1 text-sm">Fecha nacimiento</label>
                <p-datepicker formControlName="fechaNacimiento" name="fechaNacimiento" [showIcon]="true" 
                    dateFormat="dd/mm/yy" yearRange="1940:2030"
                    [readonlyInput]="true" appendTo="body"></p-datepicker>
            </div>
        </div>
    </form>

    <div class="md:col-span-3 flex items-end justify-end gap-2 footer-modal">
        <p-button label="Cancelar" severity="secondary" (click)="cerrarModal()"></p-button>
        <p-button label="Actualizar Datos" [disabled]="formEditar.invalid" (click)="actualizarDatosSolicitud()">
        </p-button>
    </div>
</div>
