            <hr />

            <mat-tab-group>
                <mat-tab label="Datos Principales">
                    <div class="datosPrincipales">
                        <div class="p-grid p-fluid">
                            <div class="p-col-12">
                                <h3><u>TRANSACCIÓN</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-12">
                                        <label>Descripción: &nbsp;</label>
                                        <span class="secondary-text" *ngIf="datosAutorizaciones.transaccionResponse.ftcCode">({{datosAutorizaciones.transaccionResponse.ftcCode}})</span>

                                    </div>
                                    <div class="p-col-4">
                                        <label>Transacción: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.idTransaccion}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Referencia: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.referencia}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Fec. Transacción: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.fechaTransaccion}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Fec. Proceso: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.fechaConfirmacion}}</span>
                                    </div>
                                    <div class="p-col-4" *ngIf="datosAutorizaciones.codigoRechazo">

                                        <span class="secondary-text">{{datosAutorizaciones.codigoRechazo}}</span>
                                    </div>

                                        <label>Estado Razón: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.motivoTransaccion}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Red: </label>
                                        <span class="secondary-text">{{datosAutorizaciones.descOrigenInt}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Código Autorización: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.codigoAutorizacion}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Modo Entrada: </label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.posEntryMode}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>ECI: </label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.posConditionCode}}</span>
                                    </div>
                                    <div class="p-col-6">
                                        <label>Estado Autorización: &nbsp;</label>
                                        <span [ngSwitch]="datosAutorizaciones.estadoAutorizacion">
                                            <span *ngSwitchCase="'AUTHORIZED'" class="p-tag p-tag-success"
                                                style="font-size: 12px;">{{datosAutorizaciones.estadoAutorizacion}}</span>
                                            <span *ngSwitchCase="'REJECTED'" class="p-tag p-tag-danger"
                                                style="font-size: 12px;">{{datosAutorizaciones.estadoAutorizacion}}</span>
                                            <span *ngSwitchCase="'REVERSED'" class="p-tag p-tag-danger"
                                                style="font-size: 12px;">{{datosAutorizaciones.estadoAutorizacion}}</span>
                                            <span *ngSwitchDefault class="p-tag p-tag-danger"
                                                style="font-size: 12px;">{{datosAutorizaciones.estadoAutorizacion}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Datos Adicionales">
                    <div class="datosAdicionales">
                        <div *ngIf="datosRequest && datosRequest.originAccountData">

                            <div class="p-grid p-fluid p-align-center">
                                <div class="p-col-4">
                                    <label>Nombres: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.principalName}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Tipo de documento: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.documentType}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de documento: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.identDocNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de cuenta: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.accountNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de celular: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.cellPhoneNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Banco: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.originAccountData.entityCode}}</span>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="datosRequest && datosRequest.destinationAccountData">
                            <h3><u>CUENTA DESTINO</u></h3>
                            <div class="p-grid p-fluid p-align-center">
                                <div class="p-col-4">
                                    <label>Nombres: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.principalName}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Tipo de documento: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.documentType}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de documento: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.identDocNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de cuenta: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.accountNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Número de celular: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.cellPhoneNumber}}</span>
                                </div>
                                <div class="p-col-4">
                                    <label>Banco: &nbsp;</label> <span
                                        class="secondary-text">{{datosRequest.destinationAccountData.entityCode}}</span>
                                </div>
                            </div>
                        </div>

                        <div class="p-grid p-fluid">
                            <div class="p-col-12">
                                <h3><u>DATOS COMERCIO</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-8">
                                        <label>Nombre: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.commerceName}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Actividad: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.merchantType}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>País: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.countryCode}}
                                            {{datosAutorizaciones.transaccionRequest.dataElements?.country}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Terminal: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.commerceTerminalId}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>INDICADORES</u></h3>
                                <div class="p-grid p-fluid">

                                        <label>Reversado: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.estadoReversado}}</span>
                                    </div>

                                        <label>Estado Confirmación: &nbsp;</label>

                                            *ngIf="datosAutorizaciones.estadoAutorizacion=='REJECTED'; else estadoConfirmacion">
                                            <span></span>
                                        </div>
                                        <ng-template #estadoConfirmacion>
                                            <span [ngSwitch]="datosAutorizaciones.estadoConfirmacion">
                                                <span *ngSwitchCase="'CONFIRMED'" class="p-tag p-tag-success"
                                                    style="font-size: 12px;">{{datosAutorizaciones.estadoConfirmacion}}</span>
                                                <span *ngSwitchCase="'PENDING'" class="p-tag p-tag-warning"
                                                    style="font-size: 12px;">{{datosAutorizaciones.estadoConfirmacion}}</span>
                                                <span *ngSwitchDefault class="p-tag p-tag-danger"
                                                    style="font-size: 12px;">{{datosAutorizaciones.estadoConfirmacion}}</span>
                                            </span>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>OPERACIÓN ORIGINAL</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-4">
                                        <label>Divisa: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.transactionCurrencyCode}}
                                            {{datosAutorizaciones.transaccionRequest.dataElements?.currency}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Importe Original: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.transactionAmountFormatted
                                            | currency:"&nbsp;":"symbol":'1.2-2'}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Cambio: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.dataElements?.conversionRate
                                            | currency:"&nbsp;":"symbol":'1.4-4'}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>DATOS CONCILIACIÓN</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-4">
                                        <label>Moneda: &nbsp;</label>
                                        <span class="secondary-text">{{tipoCuenta?.codigoMoneda}} {{tipoCuenta?.moneda}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Importe: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionResponse.financialTransaction.amount
                                            | currency:"&nbsp;":"symbol":'1.2-2'}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>CÓDIGO ON-LINE</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-4">
                                        <label>Mensaje: &nbsp;</label>
                                        <span class="secondary-text">{{datosAutorizaciones.codigoTipoMensaje}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>DATOS CUENTA</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-4">
                                        <label>Moneda: &nbsp;</label>
                                        <span class="secondary-text">{{tipoCuenta?.codigoMoneda}} {{tipoCuenta?.moneda}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Importe Transacción: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionResponse.financialTransaction.amount
                                            | currency:"&nbsp;":"symbol":'1.2-2'}}</span>
                                    </div>
                                    <div class="p-col-4">
                                        <label>Total Autorizado: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionResponse.financialTransaction.amount
                                            | currency:"&nbsp;":"symbol":'1.2-2'}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <h3><u>DATOS COMPRA</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-4">
                                        <label>Código Comercio: &nbsp;</label>
                                        <span
                                            class="secondary-text">{{datosAutorizaciones.transaccionRequest.commerceCode}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab label="Transaccion Original">
                    <div class="transaccionOriginal">
                        <div class="p-grid p-fluid">
                            <div class="p-col-12">
                                <h3><u>DATOS DE TRANSACCIÓN ORIGINAL</u></h3>
                                <div class="p-grid p-fluid">
                                    <div class="p-col-6">
                                        <label>Transaccion Original: &nbsp;</label>
                                        <div>
                                            {{datosAutorizaciones.transaccionResponse.financialTransaction.parentTransactionId}}

                                    </div>
                                    <div class="p-col-6">
                                        <label>Referencia Transacción original: &nbsp;</label>

                                        <label>Autorización Transacción original: &nbsp;</label>
                                        <div>{{datosAutorizaciones.transaccionRequest.refundParentAuthorizationCode}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>

        </form>
