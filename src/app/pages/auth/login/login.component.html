<div class="min-h-screen flex flex-col md:flex-row">
  <div class="md:w-2/3 w-full bg-[#007cff] flex items-center justify-center text-white px-6 py-12">
    <div class="max-w-xl text-center">
      <img src="https://mesa247.pe/img/tarjetaoh/ohpay-red.png" alt="Tarjeta y m�vil"
        class="mx-auto mb-6 w-64 rounded-md shadow-lg" />
      <h1 class="text-4xl font-bold mb-2">Bienvenido a Infinance XP</h1>
      <p class="text-lg">Aplicaci�n Back Office de Tarjeta de D�bito</p>
    </div>
  </div>
  <div class="md:w-1/3 w-full bg-white flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Ingreso a Infinance XP</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4" novalidate>
        <div>
          <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Usuario</label>
          <input id="username" formControlName="username" type="text" autocomplete="username"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <p *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched"
            class="text-xs text-red-600 mt-1">
            Ingresa un usuario válido (mínimo 3 caracteres).
          </p>
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
          <input id="password" formControlName="password" type="password" autocomplete="current-password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <p *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
            class="text-xs text-red-600 mt-1">
            La contraseña debe tener al menos 6 caracteres.
          </p>
        </div>

        <p-button styleClass="w-full" type="submit" severity="info" label="Ingresar" rounded [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading">Ingresando...</span>          
        </p-button>        
      </form>
    </div>
  </div>
</div>
