<div class="min-h-screen flex flex-col md:flex-row">
  <div class="md:w-2/3 w-full bg-[#007cff] flex items-center justify-center text-white px-6 py-12">
    <div class="max-w-xl text-center">
      <img src="https://mesa247.pe/img/tarjetaoh/ohpay-red.png" alt="Tarjeta y móvil"
        class="mx-auto mb-6 w-64 rounded-md shadow-lg" />
      <h1 class="text-4xl font-bold mb-2">Bienvenido a Infinance XP</h1>
      <p class="text-lg">Aplicación Back Office de Tarjeta de Débito</p>
    </div>
  </div>
  <div class="md:w-1/3 w-full bg-white flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Ingreso a Infinance XP</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
        <div>
          <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Usuario</label>
          <input id="username" [(ngModel)]="username" name="username" type="text"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
          <inpu id="password" [(ngModel)]="password" name="password" type="password"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button type="submit" class="w-full bg-brand text-white py-2 rounded hover:bg-blue-700 transition">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
